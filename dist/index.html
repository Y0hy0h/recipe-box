<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Recipe Box</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,400;0,700;1,400;1,700&display=swap">

    <script src="elm.min.js"></script>
</head>

<body>
    <div id="elm"></div>
    <script>
        var recipes = [];
        for (var i = 0; i < localStorage.length; i++) {
            var key = localStorage.key(i);
            if (key.startsWith("recipe:")) {
                recipes.push(localStorage.getItem(key));
            }
        }
        console.log("Loaded " + recipes.length + " recipes.")
        var app = Elm.Main.init({
            node: document.getElementById('elm'),
            flags: recipes
        });

        function save(title, code) {
            console.info("Saving recipe with title '" + title + "'.")
            localStorage.setItem(keyFromTitle(title), code);
        }

        function remove(title) {
            console.info("Removing recipe with title '" + title + "'.")
            localStorage.removeItem(keyFromTitle(title));
        }

        function keyFromTitle(title) {
            return "recipe:" + title;
        }

        app.ports.save.subscribe(function (data) {
            save(data.title, data.code);
        });
        app.ports.delete.subscribe(function (title) {
            remove(title);
        });
    </script>
</body>

</html>
